<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استبانة قياس الرضا الوظيفي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .form-control {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form id="dataForm">

  <label for="officeId">اسم الدائرة/التشكيل:</label>
  <select id="officeId" name="Officeid" class="form-control" required></select>
    
  <label for="officeType">Office Type:</label>
  <input type="number" id="officeType" name="OfficeType" class="form-control" required>
    
  <label for="jobDeg">Job Degree:</label>
  <input type="number" id="jobDeg" name="JobDeg" class="form-control" required>
    
  <label for="notes">Notes:</label>
  <input type="text" id="notes" name="Notes" class="form-control">
    
<label for="classId">Class ID:</label>
<select id="classId" name="ClassId" class="form-control" required></select>

<label for="eduId">Education ID:</label>
<select id="eduId" name="EduId" class="form-control" required></select>

<label for="serviceId">Service ID:</label>
<select id="serviceId" name="ServiceId" class="form-control" required></select>

<label for="envId">Environment ID:</label>
<select id="envId" name="EnvId" class="form-control" required></select>


<label for="gender">Gender:</label>
<input type="text" id="gender" name="Gender" class="form-control">
      
  <h2>Results</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Static Text</th>
        <th>Form2 ID</th>
        <th>Option Result</th>
        <th>Features</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button type="submit" class="btn">Submit</button>
</form>
<script src="./app.js"></script>
</body>
</html>
