<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استبانة قياس الرضا الوظيفي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-row .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<form id="dataForm">
  <div class="form-row">
    <div class="form-group">
      <label for="officeId">اسم الدائرة/التشكيل:</label>
      <select id="officeId" name="Officeid" class="form-control" required></select>
    </div>
    <div class="form-group">
      <label for="officeType">مكتب محافظة?:</label>
      <input type="number" id="officeType" name="OfficeType" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="jobDeg">الدرجة الوظيفية:</label>
      <input type="number" id="jobDeg" name="JobDeg" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="classId">الفئة/مكان طبيعة العمل:</label>
        <select id="classId" name="ClassId" class="form-control" required></select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="eduId">التحصيل العلمي:</label>
      <select id="eduId" name="EduId" class="form-control" required></select>
    </div>
    <div class="form-group">
      <label for="serviceId">سنوات الخدمة الفعلية:</label>
      <select id="serviceId" name="ServiceId" class="form-control" required></select>
    </div>
    <div class="form-group">
      <label for="envId">بيئة العمل:</label>
      <select id="envId" name="EnvId" class="form-control" required></select>
    </div>
    <div class="form-group">
        <label for="gender">الجنس:</label>
        <select id="gender" name="Gender" class="form-control" required>
          <option>ذكر</option>
          <option>انثى</option>
        </select>
      </div>
  </div>
  <div class="form-row">
    <div class="form-group">
        <label for="notes">المقترحات والافكار:</label>
        <input type="text" id="notes" name="Notes" class="form-control">
    </div>
  </div>

  <h4>ادناه محاور استبانة قياس الرضا الوظيفي</h4>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>المحور</th>
        <th>رقم الاستمارة التفصيلية</th>
        <th>اوزان الاحتساب</th>
        <th>اوزان الاحتساب- اختيارات</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <button type="submit" class="btn">Submit</button>
</form>

<script src="./app.js"></script>
</body>
</html>
